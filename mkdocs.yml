site_name: level-up-calgary
nav:
  - Home: index.md
theme:
  name: material
  favicon: https://cdn1.iconfinder.com/data/icons/ampola-final-by-ampeross/256/minecraft.png
  logo: https://cdn1.iconfinder.com/data/icons/ampola-final-by-ampeross/256/minecraft.png
  font:
    text: Roboto
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - header.autohide
repo_name: level-up-calgary
repo_url: https://github.com/zehengl/level-up-calgary
plugins:
  - search
  - tags
  - glightbox:
      auto_caption: True
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true
markdown_extensions:
  - attr_list
  - md_in_html
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zehengl
